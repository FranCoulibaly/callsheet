<html> <head> <meta charset=UTF-8> <meta name=viewport content="width=device-width,initial-scale=1"> <meta http-equiv=X-UA-Compatible content="ie=edge"> <title>Hey Honey Callsheet</title> <script src=https://code.jquery.com/jquery-3.3.1.slim.min.js integrity=sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo crossorigin=anonymous></script> <script src=https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js integrity=sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 crossorigin=anonymous></script> <script src=https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js integrity=sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM crossorigin=anonymous></script> <script src=https://momentjs.com/downloads/moment.min.js></script> <script src=https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/src/js/bootstrap-datetimepicker.js></script> <link href="/./main.css" rel="stylesheet"></head> <body> <div class=container> <img src=/.img/heyhoney-logo.jpg alt=logo id=honeyLogo> <h1>Callsheet Generator</h1> <form class=main id=callsheet-form method=post action=/callsheet> <div class=row> <div class=col-6> <input type=text name=serialNumber placeholder="Unique ID" required> <p> *If you would like to update an existing callsheet, please enter its ID</p> </div> </div> <div class=row> <div class=col-6> <input type=text name=clientLogo placeholder=Client required> <input type=text name=primaryValue placeholder="Project Name" required> </div> </div> <div class=row> <div class=col-6> <h2>Location Information</h2> <input type=text name=location1 placeholder="Location 1" required> <input type=text name=time1 class=datetimepicker4 placeholder="Time and Date" required> <input type=text name=location2 placeholder="Location 2"> <input type=text name=time2 class=datetimepicker4 placeholder="Time and Date"> <input type=text name=location3 placeholder="Location 3"> <input type=text name=time3 class=datetimepicker4 placeholder="Time and Date"> <input type=text name=location4 placeholder="Location 4"> <input type=text name=time4 class=datetimepicker4 placeholder="Time and Date"> </div> </div> <div class=row id=crew-container> <div class=col-6> <h2>Crew/Talent Information</h2> </div> <div class=col-12> <input type=text name=crewName1 placeholder="Crew Name" required> <input type=text name=crewTitle1 placeholder="Crew Job Title" required> <input type=text name=crewNumber1 placeholder=email/phone required> <input type=button id=addCrew value=+> </div> </div> <div class=row> <div class=col-12> <textarea name=comments id=commments-box placeholder=Comments>
        </textarea></div> <div class=col-12> <input type=text name=insurance id=insurance-box placeholder="Insurance Company & Policy Number"> </div> </div> <input type=submit name="" value=submit id=submit-btn> <input type=button id=printbtn>Print PDF </form> </div> <script>$(function(){$(".datetimepicker4").datetimepicker()})</script> <script type="text/javascript" src="/main.js"></script></body> </html>
